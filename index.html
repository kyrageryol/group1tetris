<!DOCTYPE html>
<html>
<head>
  <title>Javascript Tetris</title>
   <link rel="stylesheet" href="css/main.css">
</head>

<body>
<audio controls>
  <source src="sounds/Tetris.mp3" type="audio/mp3">
</audio>
  <div id="tetris">
    <div id="menu">
      <p id="start">Choose a Level Below to Play</p>
      <div class="btns">
      <button id="easy" onclick="speedChoice(this)">easy</button>
      <button id="med" onclick="speedChoice(this)">medium</button>
      <button id="hard" onclick="speedChoice(this)">hard</button> 
    </div>
      <p><canvas id="upcoming"></canvas></p>
      <p>score <span id="score">00000</span></p>
      <p>rows <span id="rows">0</span></p>
    </div>
    <canvas id="canvas">
      Sorry, this example cannot be run because your browser does not support the &lt;canvas&gt; element
    </canvas>
  </div>

  <script src="js/stats.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
