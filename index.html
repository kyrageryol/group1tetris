<!DOCTYPE html>
<html>
<head>
  <title>Javascript Tetris</title>
   <link rel="stylesheet" href="main.css">
</head>

<body>
<audio controls>
  <source src="sounds/Tetris.mp3" type="audio/mp3">
</audio>
  <div id="tetris">
    <div id="menu">
      <p id="start"><a href="javascript:play();">Press Space to Play.</a></p>
      <p><canvas id="upcoming"></canvas></p>
      <p>score <span id="score">00000</span></p>
      <p>rows <span id="rows">0</span></p>
      <button id="easy" onclick="speedChoice(this)">easy</button>
      <button id="med" ><a href="javascript:speedChoice(this);">medium</a></button>
      <button id="hard" ><a href="javascript:speedChoice(this);">hard</a></button> 
    </div>
    <canvas id="canvas">
      Sorry, this example cannot be run because your browser does not support the &lt;canvas&gt; element
    </canvas>
  </div>

  <script src="stats.js"></script>
  <script src="main.js"></script>

</body>
</html>
